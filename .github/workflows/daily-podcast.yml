 name: Daily Podcast Generator

     on:
     schedule:
      - cron: '0 0 * * *'
     workflow_dispatch:

     jobs:
     generate:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            pip install dashscope requests python-dotenv

        - name: Generate podcast
          env:
            NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
            NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
            DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          run: |
            cd skills/podcast-automation
            python scripts/generate-podcast.py

        - name: Commit and push
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add skills/podcast-automation/content/ skills/podcast-automation/public/audio/
            git diff --quiet && git diff --staged --quiet || git commit -m "üéôÔ∏è Add podcast for $(date +%Y-%m-%d)"
            git push
